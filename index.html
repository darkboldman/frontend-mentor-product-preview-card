<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- Google icon link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Custom Style sheet link -->
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="image">
                <img src="images/image-product-desktop.jpg" alt="image of Gabrielle Essence Eau De Parfume">
            </div>
            <div class="right">
                <span class="perfume">perfume</span>
                <h1 class="product-title" >Gabrielle Essence Eau De Parfum</h1>
                <p class="main-para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <span class="discounted-price">$149.99</span>
                    <span class="original-price">$169.99</span>
                </div>
                <div class="bottom">
                    <button class="button">
                        <span class="material-symbols-outlined">
                        shopping_cart
                        </span>
                        <span class="add-to-cart">Add to Cart</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
